<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
        }
        .image-container {
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .image-container img {
            width: 800px;
            height: 600px;
            object-fit: cover;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = 'frame8.html';
        }, 800);
    </script>
</head>
<body>
    <div class="image-container">
        <img src="frame7.png" alt="Custom Image">
    </div>
</body>
</html>
